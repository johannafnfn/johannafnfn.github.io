<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Medical Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f7fc;
        }
        header {
            background-color: #003c80;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 120px;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slide 18s infinite;
        }
        .slider .slide:nth-child(1) {
            animation-delay: 0s;
        }
        .slider .slide:nth-child(2) {
            animation-delay: 3s;
        }
        .slider .slide:nth-child(3) {
            animation-delay: 6s;
        }
        .slider .slide:nth-child(4) {
            animation-delay: 9s;
        }
        .slider .slide:nth-child(5) {
            animation-delay: 12s;
        }
        .slider .slide:nth-child(6) {
            animation-delay: 15s;
        }
        @keyframes slide {
            0% { opacity: 0; }
            20% { opacity: 1; }
            33% { opacity: 1; }
            53% { opacity: 0; }
            100% { opacity: 0; }
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-container {
            background-color: #0056b3;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
        }
        .menu li {
            margin: 0 20px;
            transition: transform 0.3s ease;
        }
        .menu li:hover {
            transform: translateY(-5px);
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .menu a:hover {
            background-color: #003c80;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="Captura de pantalla (56).png" alt="Thunder Medical Care Logo">
        </div>
        <div class="title">Thunder Medical Care</div>
    </header>

    <div class="menu-container">
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="#file:///C:/xampp/htdocs/nuevo/nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <div class="slider">
        <div class="slide">
            <img src="slider .jpg" alt="Imagen 1">
        </div>
        <div class="slide">
            <img src="slider 1.jpg" alt="Imagen 2">
        </div>
        <div class="slide">
            <img src="slider 2.jpeg" alt="Imagen 3">
        </div>
        <div class="slide">
            <img src="slider 3.webp" alt="Imagen 4">
        </div>
        <div class="slide">
            <img src="slider 4.jpeg" alt="Imagen 5">
        </div>
        <div class="slide">
            <img src="slider 5.jpeg" alt="Imagen 6">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Thunder Medical Care. Todos los derechos reservados.</p>

    </footer>

</body>
</html>
